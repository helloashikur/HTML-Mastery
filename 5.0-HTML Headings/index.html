<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Headings</title>
</head>
<body>

<!-- HTML headings are defined with the <h1> to <h6> tags -->
<h1>THis is First Headings</h1>
<h2>THis is First Headings</h2>
<h3>THis is First Headings</h3>
<h4>THis is First Headings</h4>
<h5>THis is First Headings</h5>
<h6>THis is First Headings</h6>

<!-- To Increare Headding Content more Bigger -->

<h6 style="font-size: 60px;">THis is First Headings</h6>

    
</body>
</html>
